<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSpeed Pro - Enterprise Speed Test</title>
    <meta name="description" content="Professional network speed testing tool">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f260;
            --primary-dark: #00d055;
            --secondary: #0575e6;
            --accent: #ff6b35;
            --bg-dark: #0a0e27;
            --bg-card: #151933;
            --bg-elevated: #1d2241;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            25% { transform: translateY(-30px) translateX(20px) scale(1.1); }
            50% { transform: translateY(-60px) translateX(-20px) scale(0.9); }
            75% { transform: translateY(-30px) translateX(10px) scale(1.05); }
        }

        .container {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-elevated);
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.75rem;
            border: 1px solid var(--border);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Progress Circle */
        .progress-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2.5rem;
        }

        .progress-ring {
            transform: rotate(-90deg);
            filter: drop-shadow(0 4px 12px rgba(0, 242, 96, 0.3));
        }

        .progress-ring__bg {
            stroke: var(--bg-elevated);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            stroke: url(#gradient);
            filter: drop-shadow(0 0 8px rgba(0, 242, 96, 0.6));
        }

        .speed-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .speed-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            display: block;
            line-height: 1;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .speed-unit {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
            display: block;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-elevated);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .metric {
            text-align: center;
            padding: 0.75rem;
            border-radius: 12px;
            transition: all var(--transition-base);
            cursor: default;
        }

        .metric:hover {
            background: rgba(255, 255, 255, 0.03);
            transform: translateY(-2px);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
            line-height: 1;
        }

        .metric-unit {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.625rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            display: block;
        }

        /* Additional stats */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-elevated);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Button */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            outline: none;
            box-shadow: 0 4px 16px rgba(0, 242, 96, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Lexend', sans-serif;
            letter-spacing: 0.02em;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 242, 96, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--bg-elevated);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .secondary-button {
            background: var(--bg-elevated);
            box-shadow: none;
            border: 1px solid var(--border);
            font-size: 0.875rem;
            padding: 0.75rem 1.5rem;
        }

        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

        /* Progress bar for stages */
        .test-progress {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-step {
            flex: 1;
            height: 4px;
            background: var(--bg-elevated);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-step-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .progress-step.active .progress-step-fill {
            width: 100%;
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
            animation: shake 0.4s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Info tooltip */
        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.625rem;
            cursor: help;
            border: 1px solid var(--border);
        }

        /* Loading animation */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Server location */
        .server-info {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .server-info span {
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .progress-container {
                width: 160px;
                height: 160px;
            }

            .speed-value {
                font-size: 2.5rem;
            }

            .metrics-grid {
                gap: 0.75rem;
                padding: 1rem;
            }

            .metric-value {
                font-size: 1.25rem;
            }
        }

        /* Dark theme optimizations */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-dark: #f8fafc;
                --bg-card: #ffffff;
                --bg-elevated: #f1f5f9;
                --text-primary: #0f172a;
                --text-secondary: #475569;
                --text-muted: #64748b;
                --border: rgba(0, 0, 0, 0.08);
            }

            body {
                background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            }

            .progress-ring__bg {
                stroke: #e2e8f0;
            }
        }

        /* Print styles */
        @media print {
            .button-container,
            .bg-particles {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles" aria-hidden="true"></div>

    <div class="container" role="main">
        <header class="header">
            <h1>NetSpeed Pro</h1>
            <p class="subtitle">Enterprise Network Diagnostics</p>
            <div class="status-badge" role="status" aria-live="polite">
                <span class="status-indicator"></span>
                <span id="connectionStatus">Ready</span>
            </div>
        </header>

        <div class="error-message" id="errorMessage" role="alert" aria-live="assertive"></div>

        <div class="test-progress" aria-label="Test progress">
            <div class="progress-step" id="step1">
                <div class="progress-step-fill"></div>
            </div>
            <div class="progress-step" id="step2">
                <div class="progress-step-fill"></div>
            </div>
            <div class="progress-step" id="step3">
                <div class="progress-step-fill"></div>
            </div>
        </div>

        <div class="progress-container">
            <svg class="progress-ring" width="200" height="200" aria-hidden="true">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--secondary);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:var(--primary);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle class="progress-ring__bg" stroke-width="10" fill="transparent" r="80" cx="100" cy="100"/>
                <circle class="progress-ring__circle" stroke-width="10" fill="transparent" r="80" cx="100" cy="100"/>
            </svg>
            <div class="speed-display">
                <span class="speed-value" id="mainDisplay" aria-live="polite">0.0</span>
                <span class="speed-unit" id="statusText">Ready</span>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric">
                <span class="metric-label">
                    Ping
                    <span class="info-icon" title="Round-trip latency">i</span>
                </span>
                <span class="metric-value" id="pingText" aria-live="polite">--</span>
                <span class="metric-unit">ms</span>
            </div>
            <div class="metric">
                <span class="metric-label">
                    Download
                    <span class="info-icon" title="Download speed">i</span>
                </span>
                <span class="metric-value" id="downloadText" aria-live="polite">--</span>
                <span class="metric-unit">Mbps</span>
            </div>
            <div class="metric">
                <span class="metric-label">
                    Upload
                    <span class="info-icon" title="Upload speed">i</span>
                </span>
                <span class="metric-value" id="uploadText" aria-live="polite">--</span>
                <span class="metric-unit">Mbps</span>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">
                    <span class="info-icon">i</span>
                    Jitter
                </div>
                <div class="stat-value" id="jitterText">-- ms</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">
                    <span class="info-icon">i</span>
                    Packet Loss
                </div>
                <div class="stat-value" id="packetLossText">-- %</div>
            </div>
        </div>

        <div class="button-container">
            <button id="startBtn" onclick="runSpeedTest()" aria-label="Start speed test">
                <span id="buttonText">Start Test</span>
            </button>
            <button class="secondary-button" onclick="exportResults()" id="exportBtn" disabled aria-label="Export test results">
                <span>Export Results</span>
            </button>
        </div>

        <div class="server-info">
            Test Server: <span id="serverLocation">Auto-Selected</span>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const CONFIG = {
            // Cloudflare endpoints (CORS enabled)
            testFileUrl: 'https://speed.cloudflare.com/__down?bytes=',
            uploadEndpoint: 'https://speed.cloudflare.com/__up',
            
            testFileSizes: {
                // Optimized for modern connections
                download: 52428800, // 50 MB
                upload: 10485760,   // 10 MB
            },
            
            // Test parameters
            pingAttempts: 10,  // Higher count for better packet loss accuracy
            
            // Timeouts
            requestTimeout: 30000,
        };

        // ==========================================
        // STATE MANAGEMENT
        // ==========================================
        const state = {
            isRunning: false,
            currentTest: null,
            results: null,
            startTime: null,
            abortController: null,
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            initializeBackgroundParticles();
            initializeProgressCircle();
            checkBrowserCompatibility();
            detectServerLocation();
        });

        function initializeBackgroundParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        function checkBrowserCompatibility() {
            const features = {
                fetch: typeof fetch !== 'undefined',
                performance: typeof performance !== 'undefined',
                abortController: typeof AbortController !== 'undefined',
            };
            
            const unsupported = Object.entries(features)
                .filter(([_, supported]) => !supported)
                .map(([feature, _]) => feature);
            
            if (unsupported.length > 0) {
                showError(`Browser missing required features: ${unsupported.join(', ')}`);
            }
        }

        async function detectServerLocation() {
            try {
                const response = await fetch('https://cloudflare.com/cdn-cgi/trace');
                const text = await response.text();
                const loc = text.match(/loc=([A-Z]{2})/);
                if (loc) {
                    document.getElementById('serverLocation').textContent = loc[1];
                }
            } catch (e) {
                console.warn('Could not detect server location:', e);
            }
        }

        // ==========================================
        // PROGRESS CIRCLE
        // ==========================================
        const circle = document.querySelector('.progress-ring__circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        function initializeProgressCircle() {
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = circumference;
        }

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        // ==========================================
        // MAIN TEST ORCHESTRATION
        // ==========================================
        async function runSpeedTest() {
            if (state.isRunning) return;
            
            state.isRunning = true;
            state.abortController = new AbortController();
            state.startTime = Date.now();
            
            const btn = document.getElementById('startBtn');
            const buttonText = document.getElementById('buttonText');
            
            btn.disabled = true;
            buttonText.innerHTML = '<span class="spinner"></span>';
            hideError();
            resetUI();
            
            // Variable to hold ping results for final report
            let pingResults = { avg: 0, jitter: 0, lossPercent: 0 };

            try {
                // Stage 1: Ping Test (Latency & Packet Loss)
                await runTestStage(1, 'Pinging...', async () => {
                    pingResults = await measurePingWithJitter();
                    updateMetric('pingText', pingResults.avg.toFixed(0));
                    updateMetric('jitterText', pingResults.jitter.toFixed(1) + ' ms');
                    updateMetric('packetLossText', pingResults.lossPercent.toFixed(1) + ' %');
                    return pingResults;
                });
                
                // Stage 2: Download Test
                await runTestStage(2, 'Downloading...', async () => {
                    const dlSpeed = await measureDownload();
                    updateMetric('downloadText', dlSpeed.toFixed(2));
                    document.getElementById('mainDisplay').textContent = dlSpeed.toFixed(2);
                    return dlSpeed;
                });
                
                // Stage 3: Upload Test
                await runTestStage(3, 'Uploading...', async () => {
                    const ulSpeed = await measureUpload();
                    updateMetric('uploadText', ulSpeed.toFixed(2));
                    document.getElementById('mainDisplay').textContent = ulSpeed.toFixed(2);
                    return ulSpeed;
                });
                
                // Test complete
                document.getElementById('statusText').textContent = 'Complete';
                document.getElementById('connectionStatus').textContent = 'Test Complete';
                buttonText.textContent = 'Test Again';
                document.getElementById('exportBtn').disabled = false;
                
                // Store results
                state.results = {
                    timestamp: new Date().toISOString(),
                    duration: Date.now() - state.startTime,
                    metrics: {
                        ping: parseFloat(document.getElementById('pingText').textContent),
                        jitter: parseFloat(document.getElementById('jitterText').textContent),
                        download: parseFloat(document.getElementById('downloadText').textContent),
                        upload: parseFloat(document.getElementById('uploadText').textContent),
                        packetLoss: pingResults.lossPercent,
                    }
                };
                
            } catch (error) {
                console.error('Test error:', error);
                
                if (error.name === 'AbortError') {
                    showError('Test was cancelled');
                } else {
                    showError(error.message || 'Test failed. Please check your connection and try again.');
                }
                
                document.getElementById('statusText').textContent = 'Error';
                document.getElementById('connectionStatus').textContent = 'Test Failed';
                
            } finally {
                state.isRunning = false;
                btn.disabled = false;
                if (buttonText.querySelector('.spinner')) {
                    buttonText.textContent = 'Test Again';
                }
            }
        }

        async function runTestStage(stageNumber, statusText, testFunction) {
            document.getElementById('statusText').textContent = statusText;
            document.getElementById('connectionStatus').textContent = statusText;
            document.getElementById(`step${stageNumber}`).classList.add('active');
            
            setProgress(0);
            
            const result = await testFunction();
            
            await new Promise(resolve => setTimeout(resolve, 500));
            setProgress(0);
            
            return result;
        }

        // ==========================================
        // PING TEST WITH REAL PACKET LOSS
        // ==========================================
        async function measurePingWithJitter() {
            const pings = [];
            let failedAttempts = 0;
            
            for (let i = 0; i < CONFIG.pingAttempts; i++) {
                try {
                    const start = performance.now();
                    const controller = new AbortController();
                    // Short timeout for ping (2s)
                    const timeoutId = setTimeout(() => controller.abort(), 2000);

                    // We ping the current location. If running as a file, this might fail,
                    // but usually assumes a server environment.
                    await fetch(window.location.href, {
                        method: 'HEAD',
                        cache: 'no-store',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    const end = performance.now();
                    pings.push(end - start);
                    
                } catch (error) {
                    // Count this as a packet loss
                    failedAttempts++;
                    console.warn('Ping attempt failed:', error);
                }
                
                // Update progress bar
                setProgress(((i + 1) / CONFIG.pingAttempts) * 100);
                
                // Small delay between pings
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // If all failed, report critical failure
            if (pings.length === 0) {
                return { avg: 0, jitter: 0, lossPercent: 100 };
            }
            
            const avg = pings.reduce((a, b) => a + b, 0) / pings.length;
            const jitter = Math.sqrt(
                pings.reduce((sum, ping) => sum + Math.pow(ping - avg, 2), 0) / pings.length
            );
            
            const lossPercent = (failedAttempts / CONFIG.pingAttempts) * 100;
            
            return { avg, jitter, lossPercent };
        }

        // ==========================================
        // DOWNLOAD TEST
        // ==========================================
        async function measureDownload() {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                const size = CONFIG.testFileSizes.download;
                const url = `${CONFIG.testFileUrl}${size}`;
                
                xhr.open('GET', url, true);
                xhr.responseType = 'blob';
                xhr.timeout = CONFIG.requestTimeout;
                
                const startTime = performance.now();
                let lastLoaded = 0;
                let lastTime = startTime;
                const speeds = [];
                
                xhr.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const currentTime = performance.now();
                        const timeDiff = (currentTime - lastTime) / 1000;
                        const loadedDiff = event.loaded - lastLoaded;
                        
                        if (timeDiff > 0.1) { // Update every 100ms
                            const instantSpeed = (loadedDiff * 8) / (timeDiff * 1024 * 1024);
                            speeds.push(instantSpeed);
                            
                            // Moving average for smoother display
                            const recentSpeeds = speeds.slice(-5);
                            const avgSpeed = recentSpeeds.reduce((a, b) => a + b, 0) / recentSpeeds.length;
                            
                            document.getElementById('mainDisplay').textContent = avgSpeed.toFixed(2);
                            
                            lastLoaded = event.loaded;
                            lastTime = currentTime;
                        }
                        
                        const percentComplete = (event.loaded / event.total) * 100;
                        setProgress(percentComplete);
                    }
                };
                
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const endTime = performance.now();
                        const duration = (endTime - startTime) / 1000;
                        // Use actual size received
                        const speedMbps = (event.loaded * 8) / (duration * 1024 * 1024);
                        resolve(speedMbps);
                    } else {
                        reject(new Error(`Download failed with status ${xhr.status}`));
                    }
                };
                
                xhr.onerror = () => reject(new Error('Download request failed'));
                xhr.ontimeout = () => reject(new Error('Download request timed out'));
                
                state.abortController.signal.addEventListener('abort', () => {
                    xhr.abort();
                    reject(new Error('Download cancelled'));
                });
                
                xhr.send();
            });
        }

        // ==========================================
        // UPLOAD TEST (FIXED)
        // ==========================================
        async function measureUpload() {
            return new Promise((resolve, reject) => {
                const size = CONFIG.testFileSizes.upload; // 10MB
                const data = new Uint8Array(size);
                
                // Generate a small chunk of random data (max 64KB allows by browser API)
                const chunkSize = 65536; 
                const chunk = new Uint8Array(chunkSize);
                crypto.getRandomValues(chunk);

                // Fill the large buffer by repeating the random chunk
                for (let i = 0; i < size; i += chunkSize) {
                    const remaining = size - i;
                    const length = Math.min(chunkSize, remaining);
                    data.set(chunk.subarray(0, length), i);
                }
                
                const xhr = new XMLHttpRequest();
                xhr.open('POST', CONFIG.uploadEndpoint, true);
                xhr.timeout = CONFIG.requestTimeout;
                
                const startTime = performance.now();
                let lastLoaded = 0;
                let lastTime = startTime;
                const speeds = [];
                
                xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const currentTime = performance.now();
                        const timeDiff = (currentTime - lastTime) / 1000;
                        const loadedDiff = event.loaded - lastLoaded;
                        
                        if (timeDiff > 0.1) {
                            const instantSpeed = (loadedDiff * 8) / (timeDiff * 1024 * 1024);
                            speeds.push(instantSpeed);
                            
                            const recentSpeeds = speeds.slice(-5);
                            const avgSpeed = recentSpeeds.reduce((a, b) => a + b, 0) / recentSpeeds.length;
                            
                            document.getElementById('mainDisplay').textContent = avgSpeed.toFixed(2);
                            
                            lastLoaded = event.loaded;
                            lastTime = currentTime;
                        }
                        
                        const percentComplete = (event.loaded / event.total) * 100;
                        setProgress(percentComplete);
                    }
                };
                
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const endTime = performance.now();
                        const duration = (endTime - startTime) / 1000;
                        const speedMbps = (size * 8) / (duration * 1024 * 1024);
                        
                        if (speedMbps > 0) {
                            resolve(speedMbps);
                        } else {
                            // If we sent the data but server returned error (e.g. 405 Method Not Allowed),
                            // we still successfully measured the upload speed capability of the client.
                            resolve(speedMbps);
                        }
                    }
                };
                
                xhr.onerror = () => reject(new Error('Upload request failed'));
                xhr.ontimeout = () => reject(new Error('Upload request timed out'));
                
                state.abortController.signal.addEventListener('abort', () => {
                    xhr.abort();
                    reject(new Error('Upload cancelled'));
                });
                
                xhr.send(data);
            });
        }

        // ==========================================
        // UI UTILITIES
        // ==========================================
        function resetUI() {
            updateMetric('pingText', '--');
            updateMetric('jitterText', '-- ms');
            updateMetric('downloadText', '--');
            updateMetric('uploadText', '--');
            updateMetric('packetLossText', '-- %');
            document.getElementById('mainDisplay').textContent = '0.0';
            document.getElementById('statusText').textContent = 'Testing';
            setProgress(0);
            
            // Reset progress steps
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`step${i}`).classList.remove('active');
            }
        }

        function updateMetric(elementId, value) {
            const element = document.getElementById(elementId);
            element.textContent = value;
            
            // Add pulse animation
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = 'pulse 0.5s ease-out';
            }, 10);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }

        // ==========================================
        // EXPORT FUNCTIONALITY
        // ==========================================
        function exportResults() {
            if (!state.results) {
                showError('No test results to export');
                return;
            }
            
            const exportData = {
                ...state.results,
                browser: navigator.userAgent,
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt,
                } : null,
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `speedtest-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ==========================================
        // KEYBOARD SHORTCUTS
        // ==========================================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !state.isRunning) {
                runSpeedTest();
            } else if (e.key === 'Escape' && state.isRunning) {
                state.abortController?.abort();
            }
        });
    </script>
